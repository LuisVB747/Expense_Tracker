<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>

    <!-- Display Budget -->
    <h2>Budget: ${{ budget }}</h2>

    <!-- Form to Set Budget -->
    <form action="/set_budget" method="POST">
        <label for="budget">Set Budget:</label>
        <input type="number" id="budget" name="budget" step="0.01">
        <button type="submit">Set Budget</button>
    </form>

    <!-- Form to Add Expense -->
    <h3>Add Expense</h3>
    <form action="/add" method="POST">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category">
        <button type="submit">Add Expense</button>
    </form>

    <!-- Display Expenses -->
    <h3>Expenses:</h3>
    <ul>
    {% for expense in expenses %}
        <li>${{ expense[1] }} - {{ expense[2] }}</li>
    {% endfor %}
    </ul>

    <!-- Total Expenses -->
    <h2>Total Expenses: ${{ total_expenses }}</h2>

    <!-- Reset expenses -->
    <h3>Reset expenses</h3>
    <form action="/reset_all" method="POST">
        <button type="submit">Reset expense</button>
</body>
</html>
